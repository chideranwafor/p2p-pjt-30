<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="style(bank-con-fund-quick).css" rel="stylesheet">
    <title>bank-wallet</title>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">
                <div><img src="images/Vector.png" alt="logo"></div>
                <div class="reSEND">reSEND</div>
            </a>
        </div>
        <div class="right-side">
            <div>Account <img src="images/Ellipse 25.png" alt="user-picture"></div>
        </div>
    </nav>
    <div class="middle-section middle--section">
        <button class="header space" disabled>
            <div>Bank Transfer</div>
        </button>
        <div >
            <div class="space">
                <label for="lname">Amount:</label>
                <div class="input-group" style="position: relative; z-index: 0;">
                    <span class="input-group-addon" id="basic-addon1"><span class="iconify" data-icon="tabler:currency-naira" data-inline="false"></span></span>
                    <input type="text" class="form-control" placeholder="Enter amount" aria-describedby="basic-addon1">
                </div>
                <p>Account Balance: N550,000.00</p>
            </div>
            <div class="space">
                <label for="benficiary">Beneficiary:</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="iconify" data-icon="bx:bxs-contact" data-inline="false"></span></span>
                    <input type="text" class="form-control" placeholder="Enter account number" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="space">
                <label>Bank:<br>
                    <div class="input-group">
                        <input type="text" class="form-control" list="browsers" name="myBank" placeholder="Enter bank name"  aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </label>
                <datalist id="browsers">
                    <option value="Access Bank Plc">
                    <option value="Citibank Nigeria Limited">
                    <option value="Ecobank Nigeria Plc">
                    <option value="Fidelity Bank Plc">
                    <option value="FIRST BANK NIGERIA LIMITED">
                    <option value="First City Monument Bank Plc">
                    <option value="Globus Bank Limited">
                    <option value="Guaranty Trust Bank Plc">
                    <option value="Heritage Banking Company Ltd.">
                    <option value="Key Stone Bank">
                    <option value="Polaris Bank">
                    <option value="Providus Bank">
                    <option value="Stanbic IBTC Bank Ltd.">
                    <option value="Standard Chartered Bank Nigeria Ltd.">
                    <option value="Sterling Bank Plc">
                    <option value="SunTrust Bank Nigeria Limited">
                    <option value="Titan Trust Bank Ltd">
                    <option value="Union Bank of Nigeria Plc">
                    <option value="United Bank For Africa Plc">
                    <option value="Unity Bank Plc">
                    <option value="Wema Bank Plc">
                    <option value="Zenith Bank Plc">
                </datalist>
            </div>
            <div class="space">
                <label for="note">Note:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter amount" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <a href="confirm-transaction.html" target="_blank">
            <button type="button" class="last-button-2">Proceed</button>
        </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
