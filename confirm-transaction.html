<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="style(bank-con-fund-quick).css" rel="stylesheet">
    <title>confirm-transaction</title>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">
                <div><img src="images/Vector.png" alt="logo"></div>
                <div class="reSEND">reSEND</div>
            </a>
        </div>
        <div class="right-side">
            <div>Account <img src="images/Ellipse 25.png" alt="user-picture"></div>
        </div>
    </nav>
    <div class="middle-section middle--section">
        <button class="header space" disabled>
            <div>Bank Transfer</div>
        </button>
        <div class="card">
            <p class="section-header">Confirm Transaction</p>
            <div>
                <div class="flex-container">
                    <div class="flex-children">
                        <div><label for="from">From:</label></div>
                        <div class="user-input" id="form">212100256710</div>
                    </div>
                    <div class="flex-children">
                        <div><label for="transaction-fee">Transaction fee:</label></div>
                        <div class="user-input" id="transaction-fee">N26.88</div>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-children">
                        <div><label for="to">To:</label></div>
                        <div class="user-input" id="to">Sandy Olumide</div>
                    </div>
                    <div class="flex-children">
                        <div><label for="amount">Amount:</label></div>
                        <div class="user-input" id="amount">N20,000</div>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-children">
                        <div><label for="bank">Bank:</label></div>
                        <div class="user-input" id="bank"> Access Bank</div>
                    </div>
                    <div class="flex-children">
                        <div><label for="description">Description:</label></div>
                        <div class="user-input" id="description">Cash</div>
                    </div>
                </div>
            </div>
            <div class="pin">
                <p class="section-header">Transaction Pin:</p>
                <input type="text" class="form-control button-pin" placeholder="0" aria-label="note" aria-describedby="basic-addon1">
                <input type="text" class="form-control button-pin" placeholder="0" aria-label="note" aria-describedby="basic-addon1">
                <input type="text" class="form-control button-pin" placeholder="0" aria-label="note" aria-describedby="basic-addon1">
                <input type="text" class="form-control button-pin" placeholder="0" aria-label="note" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="button-flex">
            <a href="#" target="_blank"><button type="button" class="cancel-button">Cancel</button></a>
            <a href="#" target="_blank"><button type="button" class="send-button">Send Money</button></a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
