<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="style(bank-con-fund-quick).css" rel="stylesheet">
    <title>fund-wallet</title>
</head>
<body class="fund-wallet">
    <nav>
        <div>
            <a href="index.html">
                <div><img src="images/Vector.png" alt="logo"></div>
                <div class="reSEND">reSEND</div>
            </a>
        </div>
        <div class="right-side">
            <div>Account <img src="images/Ellipse 25.png" alt="user-picture"></div>
        </div>
    </nav>
    <div class="middle--section">
        <a href="bank-transfer.html" target="_blank">
            <button type="button" class="btn btn-default btn-lg">
                <div>
                    <div class="first">
                        <p class="first-header">Bank Transfer</p>
                        <p class="first-texts">From bank app or internet banking</p>
                    </div>
                    <div>
                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                    </div>
                </div>
            </button>
        </a>
          
          <button type="button" class="btn btn-default btn-lg">
              <div>
                 <div class="first">
                    <p class="first-header">USSD</p>
                    <p class="first-texts">From another bank's USSD code</p>
                </div>
                <div>
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </div> 
              </div>
          </button>
          <button type="button" class="btn btn-default btn-lg">
              <div>
                <div class="first">
                    <p class="first-header">Card</p>
                    <p class="first-texts">Add money via a debit card</p>
                </div>
                <div>
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </div>
              </div>
          </button>
          <button type="button" class="btn btn-default btn-lg">
              <div>
                <div class="first">
                    <p class="first-header">Cash Deposit</p>
                    <p class="first-texts">Deposit cash at any POS outlet</p>
                </div>
                <div>
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </div>
              </div>
          </button>
          <a href="dashboard.html" target="_blank">
            <button type="button" class="last-button">Back Home</button>
          </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
