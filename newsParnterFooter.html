<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles(newsletter, partner and footer).css">
    <script src="https://use.fontawesome.com/62988d1ebe.js"></script>

    <title>Resend App</title>
</head>

<body>
    <!-- our sponsors -->
    <div>
        <h4 class="sponsors">OUR SPONSORS</h4>
    </div>

    <div class="logo-row">
        <div class="row logos">
            <div class="col-sm-6 col-md-6 col-lg-3 ">
                <img src="images/i4g.png" alt="i4g logo" class="i4g-logo">
            </div>

            <div class="col-sm-6 col-md-6 col-lg-3 ">
                <img src="images/fb.png" alt="fb logo" class="fb-logo">
            </div>

            <div class="col-sm-6 col-md-6 col-lg-3 ">
                <img src="images/zuri.png" alt="zuri logo" class="zuri-logo">
            </div>

            <div class="col-sm-6 col-md-6 col-lg-3 ">
                <img src="images/Techpoint-logo.png" alt="Techpoint-logo" class="techpoint-logo">
            </div>
        </div>
    </div>

    <footer>
        <div class="news-letter">

            <h4 class="news-letter-h"> SUBSCRIBE TO OUR NEWSLETTER TODAY</h4>
            <input type="email" placeholder="Enter your email Address" class="mail">
            <button type="submit" class="mailbtn">Subscribe</button>
        </div>

        <div class="row bottom-footer">

            <div class="col-sm-6 col-md-6 col-lg-4 company">
                <h6> company </h6>
                <p class="company-p1"> About us </p>
                <p class="company-p2"> FAQs </p>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-4 contact">
                <h6> contact: </h6>
                <p class="contact-p"> info@resendapp.ng </p>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-4 reSEND">
                <h6> reSEND </h6>
                <p class="reSEND-p">
                    <a href="#"> <i class="fa fa-instagram" aria-hidden="true"></i> </a>
                    <a href="#"> <i class="fa fa-facebook" aria-hidden="true"></i> </a>
                    <a href="#"> <i class="fa fa-twitter icons" aria-hidden="true"></i> </a>
                    <a href="#"> <i class="fa fa-youtube" aria-hidden="true"></i> </a>
                    <a href="#"> <i class="fa fa-linkedin" aria-hidden="true"></i> </a>
                </p>
            </div>
        </div>

        <div>
            <p class="copyright"> 2021 I PJT30 ZURI TRAINING </p>
        </div>


    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</body>

</html>
